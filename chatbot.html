<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with the Coach</title>
    <style>
        #chat-container { width: 300px; margin: 20px auto; font-family: Arial, sans-serif; }
        #messages { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #user-input { width: 100%; padding: 10px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat with the Coach</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        document.getElementById('user-input').value = '';

        // Display user message
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += <p><strong>You:</strong> ${userInput}</p>;

        // Send message to OpenAI API
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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
' // Replace with your API Key
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo", // or "gpt-4" if you have access
                messages: [{ "role": "user", "content": userInput }]
            })
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;

        // Display bot message
        messagesDiv.innerHTML += <p><strong>Coach:</strong> ${botMessage}</p>;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
